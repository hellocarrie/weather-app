<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container root">
      <div class="weather-app">
        <div class="row">
          <div class="col"></div>
        </div>
        <form class="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a City..."
                class="form-control search-input"
              />
            </div>
            <div class="col-3">
              <input type="submit" class="btn btn-primary search-btn w-100" value="Search" />
            </div>
          </div>
        </form>
        <div class="current-weather">
          <div class="row">
            <div class="col-6">
              <h1>New York</h1>
              <ul>
                <li id="date-time">Wednesday 10:30</li>
                <li id="description">Scatterd Clouds</li>
                <li>Humidity:<strong id="humidity">75%</strong>, Wind: <strong id="wind">4 km/h</strong></li>
              </ul>
              </div>
              <div class="col-6">
                <canvas width="52" height="52"></canvas>
                <div>
                  <span class="temperature">26</span>
                  <span class="units">Â°C</span>
                </div>

              </div>
            </div>
           
              
            

          </div>

        </div>

        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
