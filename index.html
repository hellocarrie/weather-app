<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
 
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"

  <body>
    <div class="container root">
      <div class="weather-app">
        <div class="row">
          <div class="col"></div>
        </div>
        <form id="city-search" class="search-form">
          <div class="row">
            <div class="col-9">
              <input id="city-input"
                type="search"
                placeholder="Enter a City..."
                class="form-control search-input"
              />
            </div>
            <div class="col-3">
              <input type="submit" class="btn btn-primary search-btn w-100" value="Search" />
            </div>
          </div>
        </form>
        <div class="current-weather">
          <div class="row">
            <div class="col-7">
              <h1 id="city">New York</h1>
              <ul>
               
                <li id="description">Scatterd Clouds</li>
                <li>Humidity: <strong id="humidity">75</strong>, Wind: <strong id="wind">4 km/h</strong></li>
                <li>ðŸŒ… Sunrise: <span id="sunrise"></span>   ðŸŒ„ Sunset: <span id="sunset"></span></li>
              
                 <div class="pb-3 pt-2" id="date-time">Wednesday 10:40</div>
                 
              </ul>
              </div>
              <div class="col-2">
                <div id="icon"><img src=" http://openweathermap.org/img/wn/10d@2x.png" alt=""></div>
                </div>
                <div class="col-3 temperature-set">
                  <span id="temperature" class="temperature">26</span>
                  <span><a href="#" id="units-c" class="units active">Â°C |</a></span>
                
                  <span><a href="#" id="units-f" class="units active" >Â°F</a></span>
                </div>

              </div>
            </div>
            <div class ="weather-forecast" id="weather-forecast">
            
            </div>
           
              
            

          </div>
          <footer><a href="https://github.com/hellocarrie?tab=repositories">open source on github</a></footer>
</html>
        </div>

        </div>
      </div>
      
    </div>
    <script src="src/app.js"></script>
  </body>
